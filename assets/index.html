<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Trix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="trix.css">
    <style type="text/css">
      trix-editor, #formatted-content {
        width: 500px;
        margin-bottom: 100px;
      }
    </style>
    <script type="text/javascript" src="trix.js"></script>
    <script type="text/javascript" src="trix/inspector.js"></script>
    <script type="text/javascript">
      document.addEventListener("trix-initialize", function(event) {
        Trix.Inspector.install(event.target);
      });
      document.addEventListener("trix-change", function(event) {
        // console.log(event);
      });
      var prevDoc;
      document.addEventListener("trix-document-change", function(event) {
        console.log("--- document changed----")
        var doc = event.target.editor.getDocument();
        var changes = Trix.Document.diff(doc, prevDoc)
        console.log(changes);
        prevDoc = doc;
      });
    </script>
  </head>
  <body>
    <trix-editor autofocus class="trix-content"></trix-editor>
  </body>
</html>
